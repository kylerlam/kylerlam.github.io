name: Deploy to GitHub Pages

# 1. When should this workflow run?
on:
  push:
    branches:
      - main  # Trigger when you push code to the "main" branch
      - test-ci
      - dev

# 2. Set permissions for the workflow
permissions:
  contents: read
  pages: write
  id-token: write

# 3. Define the jobs (steps) to run
jobs:
  build:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5  # "actions/checkout" is an official GitHub Action

      - name: Cache Primes
        id: cache-primes
        uses: actions/cache@v4
        with:
          path: prime-numbers
          key: ${{ runner.os }}-primes

      - name: Setup Node
        uses: actions/setup-node@v5
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci  # "clean install" installs all dependencies listed in package-lock.json, faster and more reliable

      - name: Build project
        run: npm run build

      - name: Export static (fallback)
        run: |
          # If Next.js didn't emit ./out during build, try explicit export
          if [ ! -d "out" ]; then
            npx next export || true
          fi

      - name: Prepare artifact directory
        if: ${{ always() }}
        run: |
          # Ensure a clean build/ dir and move static export there
          rm -rf build || true
          if [ -d "out" ]; then
            mv out build
          else
            mkdir -p build
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./build

  deploy:
    needs: build
    runs-on: ubuntu-24.04
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
